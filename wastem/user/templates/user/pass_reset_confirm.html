{% extends 'Qbin/base.html' %}
{% load crispy_forms_tags %}
{% block content01%}

<style>
    ul {
        padding-left: 0 !important;
    }
</style>
<div class="content-section text-dark">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset your password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <button class="btn btn-outline-success" type="submit">Reset password</button>
        </div>
    </form>
</div>

{% endblock content01%}
